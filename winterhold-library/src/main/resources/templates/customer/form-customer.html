<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav th:replace="~{layout :: navigation}"></nav>
    <div class="mt-3">
        <form th:action="@{/customers/upsert}" method="post" th:object="${customer}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:field="*{membershipNumber}">
            <div>
                <div class="field-validation-error" th:errors="*{membershipNumber}"></div>
                <label for="membershipNumber">Membership Number</label>
                <input type="text" id="membershipNumber" name="membershipNumber" th:field="*{membershipNumber}"> <br><br>
            </div>
            <div>
                <div class="field-validation-error" th:errors="*{firstName}"></div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}"> <br><br>
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}"> <br><br>
            </div>
            <div>
                <div class="field-validation-error" th:errors="*{birthDate}"></div>
                <label for="birthDate">Birth Date</label>
                <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}"> <br><br>
            </div>
            <label>Gender</label>
            <input type="radio" id="male" th:field="*{gender}" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" th:field="*{gender}" value="Female">
            <label for="female">Female</label>
            <br><br>
            <div>
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" th:field="*{phone}"> <br><br>
            </div>
            <div>
                <label for="address">Address</label>
                <textarea type="text" id="address" name="address" th:field="*{address}"></textarea> <br><br>
            </div>
            <div class="mt-3 mb-3">
                <button type="submit" class="btn btn-secondary">Submit</button> <a th:href="@{/customers/indexCustomer}"><button type="button" class="btn btn-secondary">Back To Index</button></a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
