<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav th:replace="~{layout :: navigation}"></nav>
    <div class="mt-3">
        <form th:action="@{/author/upsert}" method="post" th:object="${author}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:field="*{id}">
            <div>
                <div class="field-validation-error" th:errors="*{title}"></div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" th:field="*{title}"> <br> <br>
            </div>
            <div>
                <div class="field-validation-error" th:errors="*{firstName}"></div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}"> <br><br>
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}"> <br><br>
            </div>
            <div>
                <div class="field-validation-error" th:errors="*{birthDate}"></div>
                <label for="birthDate">Birth Date</label>
                <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}"> <br><br>
            </div>
            <div>
                <label for="deceasedDate">Deceased Date</label>
                <input type="date" id="deceasedDate" name="deceasedDate" th:field="*{deceasedDate}"> <br><br>
            </div>
            <div>
                <label for="education">Education</label>
                <input type="text" id="education" name="education" th:field="*{education}"> <br><br>
            </div>
            <div>
                <label for="summary">Summary</label>
                <textarea type="text" id="summary" name="summary" th:field="*{summary}"></textarea> <br><br>
            </div>
            <div class="mt-3 mb-3">
                <button type="submit" class="btn btn-secondary">Submit</button> <a th:href="@{/author/indexAuthor}"><button type="button" class="btn btn-secondary">Back To Index</button></a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
