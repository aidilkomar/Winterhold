<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav th:replace="~{layout :: navigation}"></nav>
    <div class="mt-3">
        <form th:action="@{/books/upsert}" method="post" th:object="${book}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:field="*{name}">
            <div>
                <div class="field-validation-error" th:errors="*{name}"></div>
                <label for="categoryName">Category Name</label>
                <input type="text" id="categoryName" name="categoryName" th:field="*{name}"> <br> <br>
            </div>
            <div>
                <div class="field-validation-error" th:errors="*{floor}"></div>
                <label for="floor">Floor</label>
                <input type="text" id="floor" name="floor" th:field="*{floor}"> <br><br>
            </div>
            <div>
                <div class="field-validation-error" th:errors="*{isle}"></div>
                <label for="isle">Isle</label>
                <input type="text" id="isle" name="isle" th:field="*{isle}"> <br><br>
            </div>
            <div>
                <label for="bay">Bay</label>
                <input type="text" id="bay" name="bay" th:field="*{bay}"> <br><br>
            </div>
            <div class="mt-3 mb-3">
                <button type="submit" class="btn btn-secondary">Submit</button> <a th:href="@{/books/indexBook}"><button type="button" class="btn btn-secondary">Close</button></a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
